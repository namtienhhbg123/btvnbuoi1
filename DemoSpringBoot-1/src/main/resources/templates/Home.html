<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Person List</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1>Product List</h1>
      <br/><br/>
      
      <div>
         <table border="1">
            <tr>
               <th>Product Id</th>
               <th>Product Name</th>
               <th>Price</th>
               <th>Edit</th>
               <th>Delete</th>
            </tr>
            <tr th:each ="p: ${products}">
               <td th:utext="${p.ID}">...</td>
               <td th:utext="${p.Productname}">...</td>
               <td th:utext="${p.Price}">...</td>
               <td><a th:href="@{'/product/edit/'+${p.ID}}">Edit</td>
               <td><a th:href="@{'/product/delete/'+${p.ID}}">Delete</td>
            </tr>
         </table>
      </div>
      
      <h2><a th:href="@{'/create'}">Add Product</h2>
   </body>
</html>
